# CPPLINT style configuration for Banchoo project

# 최대 허용 라인 길이
linelength=120

# 분석 제외 필터 목록
filter=-build/c++11
filter=-build/header_guard
filter=-build/include_order
filter=-build/include_subdir
filter=-runtime/references
filter=-whitespace/braces
filter=-whitespace/comments
filter=-whitespace/newline

# 허용할 파일 확장자 (cpplint.py는 공식 지원 안 하지만 일부 툴에서 인식할 수 있음)
extensions=cpp,hpp,h

# 제외할 디렉토리 (공식 cpplint.py는 무시하지만 확장에서 지원 가능성 있음)
exclude_dirs=third_party,external,build

# 기타 옵션 (문서화 목적)
namespace_indent=2
blank_lines_between_functions=2
