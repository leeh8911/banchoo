# CPPLINT style configuration for Banchoo project

# 최대 라인 길이 (가독성과 로그용 string 유지 위해 120)
linelength=120

# Google 스타일에서는 허용되지 않지만 현대 C++에서는 실용적인 것들 제외
filter=-build/include_subdir, \
       -runtime/references, \
       -build/c++11, \
       -build/header_guard

# 사용할 C++ 헤더 확장자
extensions=cpp,hpp,h

# 헷갈릴 수 있는 클래스 이름 피드백 비활성화
exclude_long_lines=^.*(http|https|<string>|fmt::format).*$

# 네임스페이스 안에서 클래스 정의 허용
namespace_indent=2
